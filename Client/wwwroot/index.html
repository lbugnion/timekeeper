<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Timekeeper by Laurent Bugnion</title>
    <base href="/" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/branch.css" rel="stylesheet" />

    <link rel="icon" href="/favicon.ico" type="image/icon type">

    <script src="script/nosleep.min.js"></script>

    <script>

        window.onunload = () => {

            if (noSleep) {
                noSleep.disable();
            }
        }

        window.branding = {
            setTitle: (title) => { document.title = title; },
        }

        window.host = {
            focusAndSelect: (elementId) => {

                const element = document.getElementById(elementId);
                element.focus();

                if (element.type == "text") {
                    element.select();
                }
            }
        }

        var noSleep;
        const noSleepButtonId = "no-sleep-button";

        window.nosleep = {
            isMobile: () => {
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    // true for mobile device
                    noSleep = new NoSleep();
                    return true;
                } else {
                    // false for not mobile device
                    noSleep = null;
                    return false;
                }
            },

            enableDisableNoSleep: (enable) => {

                if (enable) {
                    noSleep = new NoSleep();
                    noSleep.enable();
                }
                else {
                    noSleep.disable();
                    noSleep = null;
                }
            }
        }

    </script>
</head>

<body>
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
