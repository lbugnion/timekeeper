name: API deploy to Staging (Non HTTP)

on:
  push:
    branches:
    - Secure
    paths:
    - 'Timekeeper.Api.NonHttp/**'
  pull_request:
    branches:
    - Secure
    paths:
    - 'Timekeeper.Api.NonHttp/**'

  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: timekeep
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Timekeeper.Api.NonHttp'
  DOTNET_VERSION: '3.1'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@main

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}
